<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3: Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="form-container">
        
        <h1>Registro de la persona Usuaria</h1>
        
        <form action="#" method="post">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Breve descripción sobre ti:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <fieldset>
                    <legend>Indica tus intereses:</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tecnologia" name="interes" value="tecnologia">
                        <label for="tecnologia">Tecnología</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="arte" name="interes" value="arte">
                        <label for="arte">Arte</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="deporte" name="interes" value="deporte">
                        <label for="deporte">Deporte</label>
                    </div>
                </fieldset>
            </div>
            
            <button type="submit">Registrarse</button>
            
        </form>
    </div>

</body>
</html>
